<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <!-- tasks template -->
  <script type="text/x-handlebars" id="tasks">
    {{#link-to "tasks.create"}} Add task {{/link-to}}

    <h2>Task List:</h2>
    <ul>
      {{#each task in controller}}
        <li>
          {{#if task.done}}
            <button {{action "uncheck" task}}>Uncheck</button>
          {{else}}
            <button {{action "check" task}}>Check</button>
          {{/if}}
          {{#link-to "task" task}}{{task.title}}{{/link-to}}
        </li>
      {{else}}
        <li>no tasksâ€¦ :(</li>
      {{/each}}
    </ul>

    {{outlet}}
  </script>

  <!-- single task template -->
  <script type="text/x-handlebars" id="task">
    <hr />
    <p>
      <button {{action "edit"}}>Edit</button>
      <button {{action "delete"}}>Delete</button>
    </p>

    {{#if deleteMode}}
    <div>
      <h5>Really?</h5>
      <p>
        <button {{action "confirmDelete"}}> yes </button>
        <button {{action "cancelDelete"}}> no </button>
      </p>
    </div>
    {{/if}}

    <h2>{{title}}</h2>
    <p>{{desc}}</p>
    <small>Created {{creationDate}}</small>

    {{outlet}}
  </script>

  <!-- single user edit template - also used by the create route -->
  <script type="text/x-handlebars" id="task/edit">
    <hr />
    <p>
      <label>Title: </label>
      {{input value=title}}
    </p>
    <p>
      <label>Description</label>
      {{textarea value=desc}}
    </p>
    <p>
      <button {{action "save"}}> Salvar </button>
    </p>
  </script>

  <!-- Scripts -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>

  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.3.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
